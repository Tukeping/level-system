<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等级分数曲线图</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div>
        <label for="L">L: </label>
        <input type="number" id="L" value="7000">
    </div>
    <div>
        <label for="k">k: </label>
        <input type="number" id="k" value="0.25" step="0.01">
    </div>
    <div>
        <label for="x0">x0: </label>
        <input type="number" id="x0" value="30">
    </div>
    <div>
        <canvas id="chart"></canvas>
    </div>
    <script src="chart.js"></script>
</body>
</html>
